<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./html/css/login.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/enter-sansman" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="col-12 bg-dark d-flex justify-content-center align-items-center flex-column">
    
    <nav class="navbar" style="width: 100vw; height: 50px; position: absolute; top:0;" id="upp">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: whitesmoke;">
            <img src="./img/grayLogo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            DigitalNexus
          </a>
        </div>
      </nav>
      
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="box col-4 d-flex justify-content-center align-items-center flex-column">
                <form method="post" class="login d-flex justify-content-center align-items-center flex-column" id="login" name="login" style="width: 100%; height: 100%;">
                    <h1 style="color:white; text-align: center !important;">Faça seu Login!</h1>
                    <div class="row col-12  ">
                        <div class="form-group d-flex align-items-center justify-content-center flex-column">
                                <label for="mail" class="col-12"  style="color:white; ">E-mail:</label>
                                <input type="text" id="user" name="user" class="mail form-control">
                         </div>
                    </div>
                    <div class="row col-12">
                        <div class="form-group d-flex align-items-center justify-content-center flex-column">
                            <label for="pass" class="col-12" style="color:white;">Senha:</label>
                            <input type="password" id="password" name="password" class="pass form-control" >
                        </div>
                    </div>
                    <button type="submit" id="btnlogar" class="btn btn-light" style="margin-top: 20px; width: 15vw;">Logar</button>
                    <button type="button" id="btnCadastro" class="button1" data-bs-toggle="modal" data-bs-target="#cadastro" style="background-color: transparent; border: none; text-decoration: underline; color: white;">Cadastrar Usuário</button>
                </form>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <form  id="formCadastro"  method="post">
    <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Usuário:</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group d-flex align-items-center justify-content-center flex-column">
                    <label for="userF" class="col-12" ><i class="bi bi-person-circle"></i> Nome Do Usuário:</label>
                    <input type="text" id="userF" name="userF" class="mail form-control">

                    <label for="mail" class="col-12" ><i class="bi bi-envelope-open"></i> E-mail:</label>
                    <input type="text" id="mail" name="mail" class="mail form-control">

                    <label for="pass" class="col-12" ><i class="bi bi-key"></i> Senha:</label>
                    <input type="text" id="pass" name="pass" class="mail form-control">
                </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn" id="cadastroU" name="cadastroU" style="background-color: #711eb6; color: white;">Cadastrar</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>
</form>

    <footer class="down" style="width: 100vw; height: 50px;  position: absolute; bottom: 0;"><label class="maia">Maia Technologies - all rights reserved</label></footer>
</body>
<script src="./js/Http.js"></script>
<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
